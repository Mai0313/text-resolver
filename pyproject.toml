[tool.mypy]
plugins = ["pydantic.mypy"]
# strict = true
python_version = "3.10"
explicit_package_bases = true
cache_dir = "./.cache/.mypy_cache"
exclude = ["^src/ameba/*", "^src/tma_server/*", "^tests/"]
ignore_missing_imports = true
